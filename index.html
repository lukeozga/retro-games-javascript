<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Retro Games</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header id="main-header">
        <a href="index.html" id="logo">Retro Games</a>
    </header>
    <main>
        <h1>Retro games</h1>
        <section id="games-section">
            <ul>
                <li class="game-item">
                    <article>
                        <img src="images/breakout.png" alt="Breakout game">
                        <div class="game-item-content">
                            <h2>Breakout</h2>
                            <a href="breakout/index.html" class="btn">Play</a>
                        </div>
                    </article>
                </li>
                <li class="game-item">
                    <article>
                        <img src="images/ticTacToe.png" alt="Tic Tac Toe game">
                        <div class="game-item-content">
                            <h2>Tic Tac Toe</h2>
                            <a href="tic-tac-toe/index.html" class="btn">Play</a>
                        </div>
                    </article>
                </li>
                <li class="game-item">
                    <article>
                        <img src="images/rockPaperScissors.png" alt="Rock Paper Scissors game">
                        <div class="game-item-content">
                            <h2>Rock Paper Scissors</h2>
                            <a href="rock-paper-scissors/index.html" class="btn">Play</a>
                        </div>
                    </article>
                </li>
            </ul>
        </section>
    </main>
</body>
