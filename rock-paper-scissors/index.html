<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
</head>
<body style="text-align: center;">
    <div style="display:flex; justify-content: space-around;">
        <h1>Player score: <span id="player-score">0</span></h1>
        <h1>Computer score: <span id="computer-score">0</span></h1>
    </div>
    

    <div style="display: flex; justify-content: center;">
        <h2 style="padding: 0 3rem;">Player Choice: <span id="player-choice"></span></h2>
        <h2 style="padding: 0 3rem;">Computer Choice: <span id="computer-choice"></span></h2>
    </div>
    
    <h2>Result: <span id="result"></span></h2>
    
    <div style="display: flex; justify-content: center;">
        <button id="rock">Rock</button>
        <button id="paper">Paper</button>
        <button id="scissors">Scissors</button>
    </div>

    <script src="app.js" charset="utf-8"></script>
</body>
</html>
